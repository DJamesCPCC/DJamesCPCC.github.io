<!DOCTYPE html>
<html lang="en">

  <head>
    <title>David James' Dapper Jackal Home</title>
    <script src="./scripts/fizzbuzz0.js" defer></script>
  </head>

  <body>
    <div data-include="./components/head.html"></div>
    <header>
      <div class="header-container">
        <div data-include="./components/header.html" data-replace="%header%:Fizz Buzz 0"></div>
      </div>
    </header>

    <main>
      <table>
        <tr>
          <td class="main-text">
            <div class="box" id="fizzbuzz0_box">
              <h2 class="box-title" id="greeting">Welcome to Jackal Repairs!</h2>
              <form id="fizzbuzz0_form">
                <input type="text" id="first_name" placeholder="Enter your first name" pattern="[A-Za-z]{3,15}" required>
                <input type="text" id="middle_initial" placeholder="M" maxlength="1" pattern="[A-Za-z]{1}">
                <input type="text" id="last_name" placeholder="Enter your last name" pattern="[A-Za-z]{3,15}">
                <button type="submit">Submit</button>
              </form>
            </div>
          </td>
          <td class="navbar">
            <div class="box">
              <h2 class="box-title">Quick Links</h2>
              <div data-include="./components/navbar.html"></div>
            </div>
          </td>
        </tr>
      </table>
    </main>
    <footer>
      <div data-include="./components/footer.html"></div>
    </footer>
    <script src="./scripts/HTMLInclude.js"></script>
  </body>

</html>
